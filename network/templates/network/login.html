{% extends "network/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="auth-content-div">
        <h2>Login</h2>
        <form class="auth-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="btn-box">
                <input class="auth-btn btn btn-primary" type="submit" value="Login">
            </div>
        </form>
        <span class="auth-subtext">Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
    </div>

{% endblock %}
